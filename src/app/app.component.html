<h1>
  {{ title }}
</h1>
<h2>{{ hero.name }} details</h2>
<div><label>id: </label>{{ hero.id }}</div>
<div>
  <label>name: </label>
  <input [(ngModel)]="hero.name" />
</div>

<h2>My heros</h2>
<div class="heroes">
  <li *ngFor="let hero of heros">
    <span class="badge">{{ hero.id }}</span> {{ hero.name }}
  </li>
</div>
